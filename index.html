    <!-- Critical CSS for Loading Screen -->
    <style>
        :root {
            --primary-color: #A0522D;
            --background-color: #FFF5EE;
            --border-color: #E6D7C3;
        }
        body {
            background-color: var(--background-color);
        }
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loaded #loader-wrapper {
            opacity: 0;
            pointer-events: none;
        }
        .container {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .loaded .container {
            opacity: 1;
        }
    </style>
    
    <!-- Google Analytics 4 - G√ºvenli Y√ºkleme -->
    <script>
        // Analytics'i g√ºvenli ≈üekilde y√ºkle
        function loadAnalytics() {
            // CONFIG y√ºklenene kadar bekle
            if (typeof CONFIG === 'undefined') {
                setTimeout(loadAnalytics, 100);
                return;
            }
            
            if (CONFIG.ANALYTICS && CONFIG.ANALYTICS.ENABLED && CONFIG.ANALYTICS.GA_MEASUREMENT_ID) {
                const gaId = CONFIG.ANALYTICS.GA_MEASUREMENT_ID;
                
                // Google Analytics script'ini dinamik olarak y√ºkle
                const script = document.createElement('script');
                script.async = true;
                script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
                document.head.appendChild(script);
                
                // Analytics'i ba≈ülat
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', gaId, {
                    page_title: 'QR Men√º - Ba≈ükarci Pastanesi',
                    page_location: window.location.href
                });
            }
        }
        
        // Config y√ºklendikten sonra analytics'i ba≈ülat
        document.addEventListener('DOMContentLoaded', loadAnalytics);
    </script>
    

    
    <link rel="stylesheet" href="styles.css" id="dynamic-css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Dinamik timestamp ekleme scripti -->
    <script>
        // CSS ve JS dosyalarƒ±na dinamik timestamp ekle
        const timestamp = Date.now();
        
        // CSS dosyasƒ±na timestamp ekle
        const cssLink = document.getElementById('dynamic-css');
        cssLink.href = cssLink.href + '?t=' + timestamp;
        
        // Sayfa y√ºklendiƒüinde de timestamp'i g√ºncelle
        document.addEventListener('DOMContentLoaded', function() {
            const scripts = document.querySelectorAll('script[src*="config.js"], script[src*="script.js"]');
            scripts.forEach(script => {
                if (script.src && !script.src.includes('&t=')) {
                    script.src = script.src + '&t=' + timestamp;
                }
            });
        });
    </script>
